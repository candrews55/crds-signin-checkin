<div class="col-xs-4 offset-xs-4 text-xs-center mt-3">
  <div class="card">
    <h3 class="card-header">Welcome to Setup</h3>
    <div class="card-block">
      <h5 class="card-title">Call the route below to setup your machine:</h5>
<pre>
  <code>/setup?machine=[guid]</code>
</pre>
      <p class="card-text">
        <span>Thank you for spending time in the setup route. Feel free to stop by anytime.</span>
      </p>
      <a href="#" class="btn btn-primary" [routerLink]="['/']">Go to home route</a>
    </div>

    {{ machineConfig | json }}
  </div>
</div>
