<div bsModal #showNumberSearchModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="numberSearchModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="close m-r-1 m-t-1" (click)="showNumberSearchModal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-body">
        <h4>
          Type in the child's call number below.
        </h4>
        <div class="form-group">
          <input type="tel" class="num-pad-value" value="" placeholder="Enter your phone number to check in your kids.">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="num-pad">
              <table cellpadding="0" cellspacing="0">
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                </tr>
                <tr>
                    <td><button class="btn-muted">clear</button></td>
                    <td><button>0</button></td>
                    <td>
                      <button class="btn-muted">
                        <span class="icon icon-xlarge">
                          <svg viewBox="0 0 31 25" xmlns="http://www.w3.org/2000/svg"> <g fill="none" fill-rule="evenodd"> <path class="fill" d="M16.605 12.61l-2.713 2.713c-.362.362-.363.942-.006 1.3.36.36.94.354 1.3-.007l2.713-2.713 2.71 2.713c.362.363.942.363 1.3.006.36-.36.354-.94-.007-1.3L19.19 12.61l2.835-2.833c.362-.363.363-.943.005-1.3-.358-.36-.938-.354-1.298.006L17.9 11.316l-2.834-2.833c-.363-.363-.943-.363-1.3-.006-.36.36-.355.94.006 1.3l2.833 2.833z" fill="#000"/> <path class="currentcolor" d="M2.097 13.31c-.33-.448-.318-1.167.022-1.6L10.5 1h19v23H9.994L2.097 13.31z" stroke="#000" stroke-width="2"/> </g> </svg>
                        </span>
                      </button>
                    </td>
                </tr>
              </table>
            </div>
      </div>
    </div>
  </div>
