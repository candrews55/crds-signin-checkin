<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <h3 class="text-xs-center">Enter your guest info below and click “Add Guest”</h3>
    </div>
  </div>

  <div class="row text-xs-left m-t-2">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <div class="row">
        <div class="col-sm-6">
          <fieldset class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="E.g. Jamie">
          </fieldset>    </div>
        <div class="col-sm-6">
          <fieldset class="form-group">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="E.g. Rye">
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 text-xs-right" [hidden]="!showAddGuest()">
        <a class="btn btn-secondary btn-lg" href="#" >Cancel</a>
        <a class="btn btn-primary btn-lg" href="#" >Add Guest &#x025B8;</a>
      </div>
    </div>
  </div>
</footer>
