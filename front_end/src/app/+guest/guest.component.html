<div class="container-fluid m-t-3 p-t-1">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <h3 class="text-xs-center">Enter your guest info below and click “Next”</h3>
    </div>
  </div>

  <div class="row m-t-2">
    <div class="col-xs-12 col-xl-6 col-xl-offset-3">
      <div class="row m-b-2">
        <div class="col-sm-6">
          <fieldset class="form-group">
            <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="First Name">
          </fieldset>    </div>
        <div class="col-sm-6">
          <fieldset class="form-group">
            <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Last Name">
          </fieldset>
        </div>
      </div>
      <label>Age Group</label>
      <div class="row">
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block btn-xs-block p-y-2">Nursery</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block btn-xs-block p-y-2">One year of age</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block btn-xs-block p-y-2">Two years of age</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">Three years of age</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">Four years of age</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">Five years of age</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">Kindergarden</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">1st Grade</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">2nd Grade</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">3rd Grade</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">4th Grade</a>
        </div>
        <div class="col-xs-4 m-b-1">
          <a class="btn btn-primary btn-block p-y-2">5th Grade</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 text-xs-left">
        <a class="btn btn-secondary-outline btn-lg m-r-1" [routerLink]="['/results']">Cancel</a>
      </div>
      <div class="col-xs-6 text-xs-right">
        <a class="btn btn-primary btn-lg" [routerLink]="['/results']">Next &#10095;</a>
      </div>
    </div>
  </div>
</footer>
