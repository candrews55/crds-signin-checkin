<div class="alert alert-danger" role="alert" *ngIf="!success"><b>Error:</b> Sorry you do not have privileges</div>

<div class='container'>
  <div class="col-xs-6 offset-xs-3">
    <br>
    <br>
    <br>
    <form #logInForm="ngForm" (ngSubmit)="onSubmit()">
      <div class='form-group'>
        <label for='username'>Username</label>
        <input type='email' name='username' class='form-control' [(ngModel)]='user.username' #username="ngModel"  required/>
        <div [hidden]="username.valid || username.pristine"
              class="alert alert-danger">
          Username is required
        </div>
      </div>

      <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' name='password' class='form-control' [(ngModel)]='user.password' #password="ngModel" required/>
        <div [hidden]="password.valid || password.pristine"
              class="alert alert-danger">
          Password is required
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-6 col-form-label">
          <a href="/" class="float-xs-left">Forgot My Password</a>
        </div>
        <div class="col-xs-6">
          <loading-button buttonType="submit" buttonClasses="btn btn-primary float-xs-right" normalText="Sign In" loadingText="Signing In..." [loading]="processing"></loading-button>
        </div>
      </div>
    </form>
  </div>
</div>
