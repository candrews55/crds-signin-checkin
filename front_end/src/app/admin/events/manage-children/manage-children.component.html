<header-event></header-event>

<div class="wrapper children">
  <div class="container-fluid admin-content py-1">
    <div class="row">
      <div class="col-sm-12">
        <h3>Manage Children</h3>
      </div>
      <div class="col-sm-12 search-box mt-1 mb-2">
        <div class="row">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-xs-8">
                <div class="input-group">
                  <input #box type="text" class="form-control" placeholder="Child's First Name, Last Name, or Call Number" (keyup)="onSearchType(box.value)" (keyup.enter)="onSearch()">
                  <span class="input-group-addon" (click)="onClearSearch(box)">
                    <span [hidden]="!box.value.length">&times;</span>
                  </span>
                </div>
              </div>
              <div class="col-xs-4 pl-0">
                <button type="submit" class="btn btn-primary" (click)="onSearch()">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <preloader *ngIf="!isReady()"></preloader>
        <table class="table table-striped" *ngIf="isReady()">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th></th>
              <th>Call Number</th>
              <th>Room Assigned</th>
              <th>Time Signed In</th>
              <th>Guardians</th>
              <th>Reverse Sign In</th>
              <th>Label</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let child of children">
              <td>
                {{child.Nickname}}
              </td>
              <td>
                {{child.LastName}}
              </td>
              <td>
                <span *ngIf="child.guest()" class="tag tag-pill tag-default">Guest</span>
              </td>
              <td>
                {{child.CallNumber}}
              </td>
              <td>
                {{child.AssignedRoomName}}
              </td>
              <td>
                {{child.TimeIn | amDateFormat:'h:mma'}}
              </td>
              <td>
                {{parentAndPhoneNumbers(child)}}
              </td>
              <td>
                <button class="btn btn-primary btn-sm" type="button" (click)="reverseSignin(child)" >Reverse</button>
              </td>
              <td>
                <a class="btn btn-primary btn-sm" (click)="reprint(child)">Reprint</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
