<header-event></header-event>

<div class="wrapper children">
  <div class="container-fluid admin-content py-1">
    <div class="row">
      <div class="col-sm-7">
        <h3>Manage Children</h3>
      </div>
      <div class="col-sm-5">
        <div class="row">
          <div class="col-xs-3 text-sm-right line-height-2">
              <strong>Filter</strong>
          </div>
          <div class="col-xs-9">
            <div class="form-group">
               <input type="text" class="form-control" placeholder="First Name, Last Name or Call Number">
             </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <preloader *ngIf="!isReady()"></preloader>
        <table class="table table-striped" *ngIf="isReady()">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th></th>
              <th>Call Number</th>
              <th>Room Assigned</th>
              <th>Time Signed In</th>
              <th>Guardians</th>
              <th>Reverse Sign In</th>
              <th>Label</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let child of children">
              <td>
                {{child.FirstName}}
              </td>
              <td>
                {{child.LastName}}
              </td>
              <td>
                <span *ngIf="child.guest()" class="tag tag-pill tag-default">Guest</span>
              </td>
              <td>
                {{child.CallNumber}}
              </td>
              <td>
                {{child.AssignedRoomName}}
              </td>
              <td>
                {{child.TimeIn | amDateFormat:'h:mma'}}
              </td>
              <td>
                {{parentAndPhoneNumbers(child)}}
              </td>
              <td>
                <a class="btn btn-primary btn-sm" href="#">Reverse</a>
              </td>
              <td>
                <a class="btn btn-primary btn-sm" href="#">Reprint</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
