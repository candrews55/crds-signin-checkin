<h4>Child {{ childNumber + 1 }}</h4>

<div class="row">
  <div class="col-xs-12 col-sm-6">
    <div class="form-group required">
      <label for="firstName" class="control-label">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="child.FirstName" name="firstName" #firstName="ngModel" required
        [class.has-error]="!firstName.valid && submitted">
      <span [hidden]="firstName.valid || (firstName.pristine && !submitted)" class="has-error"><p>Please enter a value.</p></span>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="form-group required">
      <label for="lastName" class="control-label">Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="child.LastName" name="lastName" #lastName="ngModel" required
        [class.has-error]="!lastName.valid && submitted">
      <span [hidden]="lastName.valid || (lastName.pristine && !submitted)" class="has-error"><p>Please enter a value.</p></span>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="form-group required">
      <label for="birthDate" class="control-label">Birth Date</label>
      <br/>
      <crds-datepicker name="birthDate" autoClose="true" [(date)]="child.DateOfBirth"></crds-datepicker>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6" *ngIf="needGradeLevel(child)">
    <div class="form-group required">
      <label for="grade" class="control-label">Year / Grade</label>
      <select class="form-control" (change)="update($event.target.value)">
        <option>Has not started Kindergarten yet</option>
        <option *ngFor="let grade of gradeGroups;" value="{{grade.Id}}">{{ grade.Name }}</option>
      </select>
    </div>
  </div>
</div>
