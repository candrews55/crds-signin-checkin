<header-event></header-event>

<div class="wrapper new-family-registration">
  <div class="container-fluid mb-3">
    <div class="row">
      <div class="col-sm-12 my-2">
        <h3>New Family Registration</h3>
      </div><!--/col-sm-12-->

      <form (ngSubmit)="onSubmit(newFamilyRegistrationForm)" #newFamilyRegistrationForm="ngForm">

        <div class="col-xs-12 mb-2">
          <h4>Parent/Guardian Info</h4>

          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group required">
                <label for="numberOfParents" class="control-label">Number of Parents/Guardians</label>
                <select class="form-control" name="numberOfParents" [(ngModel)]="family.numberOfParents" (change)="updateNumberOfParents()">
                  <option *ngFor="let num of numberOfParentsSelection" [attr.selected]="family.numberOfParents == num">{{num}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 mb-2" *ngFor="let parent of family.parents, let i = index;">
          <h4 *ngIf="i > 0">Parent/Guardian {{i + 1}}</h4>

          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group required">
                <label for="firstName" class="control-label">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="family.parents[i].FirstName" name="firstName" #firstName="ngModel"
                  required>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group required">
                <label for="lastName" class="control-label">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="family.parents[i].LastName" name="lastName" #lastName="ngModel"
                  required>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group required">
                <label for="phoneNumber" class="control-label">Phone Number</label>
                <input type="text" class="form-control" [textMask]="{mask: maskPhoneNumber}" [(ngModel)]="family.parents[i].PhoneNumber" name="phoneNumber" #phoneName="ngModel"
                  (blur)="onPhoneBlur($event, family.parents[i])" required>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group required">
                <label for="emailAddress" class="control-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="family.parents[i].EmailAddress" name="emailAddress" required>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group required">
                <label for="gender" class="control-label">Gender</label>
                <input type="gender" class="form-control" [(ngModel)]="family.parents[i].Gender" name="gender" required>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 mb-3">
          <div class="float-sm-right">
            <loading-button buttonType="submit" buttonClasses="btn btn-primary float-xs-right" normalText="Next" loadingText="Submitting..." [loading]="processing"></loading-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
