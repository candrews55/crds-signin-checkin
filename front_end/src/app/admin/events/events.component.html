  <div class="container-fluid admin-content p-y-1">
    <div class="row">
      <div class="col-sm-12 m-b-2">
        <h1>Events</h1>
        <h4>Saturday August 20 - Friday August 26</h4>
      </div>
      <div class="col-md-9 col-sm-8 col-xs-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Event Type</th>
              <th>Day</th>
              <th>Date</th>
              <th>Time</th>
              <th>Site</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- TODO: need to parse these fields -->
          <tr *ngFor="let event of events">
            <td>Service</td>
            <td>Saturday {{event.EventTitle}}</td>
            <td>8/20/16</td>
            <td>4:30pm</td>
            <td>Oakley</td>
            <td class="text-xs-right">
              <a href="/admin/events/{{event.EventId}}/rooms" class="btn btn-primary btn-sm">View</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div><!--/col-sm-9 col-xs-12-->
      <div class="col-md-3 col-sm-4 col-xs-12">
        <section class="sidebar-section m-b-2">
          <select class="form-control">
            <option>08/20/2016 - 08/26/2016</option>
            <option>08/20/2016 - 08/26/2016</option>
            <option>08/20/2016 - 08/26/2016</option>
          </select>
        </section>
        <section class="sidebar-section m-b-1">
          <label><strong>Site Filter</strong></label>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Florence
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Mason
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Oakley
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Oxford Uptown Westside
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Uptown
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Westside
            </label>
          </div>
        </section>
        <section class="sidebar-section m-b-1">
          <label><strong>Event Filter</strong></label>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Childcare
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Service
            </label>
          </div>
        </section>
      </div><!--col-sm-3 col-xs-12-->
    </div>
  </div>
