<div class="container text-xs-left mt-3 pb-3">

  <div class="row">
    <div class="col-md-12">
      <h3 class="text-white text-xs-center pb-2">You have successfully signed in the following kids.</h3>
      <div class="eqWrap">
        <div class="card" *ngFor="let child of childrenResult">
          <div class="card-block">
            <h4 class="card-title">{{child.name()}}</h4>
            <p class="mb-0"><span class="text-muted">{{child.assignedRoom()}}</span></p>
            <p class="mb-0" [hidden]="!child.AssignedSecondaryRoomName">
              <span class="text-muted">{{child.AssignedSecondaryRoomName}}</span>
            </p>
          </div>
        </div><!--/card-->
      </div><!--/eqWrap-->
    </div>
  </div>
</div>
<div class="fade-out"></div>

<footer class="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 offset-sm-3 text-xs-center">
        <div [hidden]="!error">
          <p>
            <strong class="text-danger">An error has occurred</strong>
          </p>
        </div>
        <div [hidden]="error">
          <p class="mb-0">Printing&#x02026;</p>
          <progress class="progress progress-animated progress-striped progress-success" value="{{printed}}" max="{{printTotal}}"></progress>
        </div>
      </div>
    </div>
  </div>
</footer>
