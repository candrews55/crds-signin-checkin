          </tr>
          <tr>
              <td><button (click)="setPhoneNumber(7)">7</button></td>
              <td><button (click)="setPhoneNumber(8)">8</button></td>
              <td><button (click)="setPhoneNumber(9)">9</button></td>
          </tr>
          <tr>
              <td><button (click)="clear()" class="btn-muted">clear</button></td>
