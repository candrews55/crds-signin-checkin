  <!-- Fix for glyphicons: https://github.com/valor-software/ng2-bootstrap/issues/507 -->
 <script type="text/javascript">
   window.__theme = 'bs4';
 </script>
</head>

<body>
  <style>
    @-webkit-keyframes spinnerRotate {
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .preloader-wrapper {
      height: calc(50% - 40px );
      width: calc(50% - 40px );
    }
    .preloader-wrapper.fullscreen {
      background: rgba(128, 128, 128, 0.3);
      width: 100%;
      height: 100%;
      z-index: 10;
      top: 0;
      left: 0;
      position: absolute;
      bottom: 100%;
    }
    .preloader-wrapper .preloader {
      position: relative;
      width: 80px;
      height: 80px;
      background: transparent;
      margin: 0 auto;
      -webkit-animation: spin 700ms linear infinite;
      animation: spin 700ms linear infinite;
      display: block;
    }
    .preloader-wrapper .preloader.fullscreen {
      top: calc(50% - 40px);
      left: calc(50% - 40px);
      position: fixed;
      margin: 0;
    }

  </style>
  <app-root>
    <div class="preloader-wrapper fullscreen">
      <svg viewBox="0 0 102 101" class="preloader fullscreen">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <ellipse stroke="#eee" cx="50" cy="49.421" rx="50" ry="49.421"></ellipse>
            <path d="M50 98.842c27.614 0 50-22.127 50-49.42C100 22.125 77.614 0 50 0" stroke-opacity=".631" stroke="#3B6E8F"></path>
          </g>
        </g>
      </svg>
    </div>
  </app-root>
</body>
